<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promotion Form</title>
    <style>
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <h1>Create a Promotion</h1>
    <form id="promotion-form">
        <label for="promotion-type">Select Promotion Type:</label>
        <select id="promotion-type">
            <option value="">Select...</option>
            <option value="basic-discount">Basic Discount</option>
            <option value="rewards">Rewards</option>
            <option value="bundles">Bundles</option>
        </select>

        <!-- Basic Discount Section -->
        <div id="basic-discount-section" class="hidden">
            <h3>Basic Discount</h3>
            
            <!-- Discount Type -->
            <label for="discount-type">Discount Type:</label>
            <select id="discount-type">
                <option value="">Select...</option>
                <option value="dollar-off">$ Off</option>
                <option value="percent-off">% Off</option>
            </select>

            <!-- Discount Value -->
            <div id="discount-value-section" class="hidden">
                <label for="basic-discount-value">Enter Discount Value:</label>
                <input type="number" id="basic-discount-value" placeholder="Enter value" />
            </div>

            <!-- Discount Application -->
            <div id="discount-application-section" class="hidden">
                <label for="discount-application">Discount Application:</label>
                <select id="discount-application">
                    <option value="">Select...</option>
                    <option value="entire-order">Entire Order</option>
                    <option value="line-items">Line Items</option>
                </select>
            </div>

            <!-- Line Item Type Section -->
            <div id="line-item-type-section" class="hidden">
                <label for="line-item-type">Line Item Type:</label>
                <select id="line-item-type">
                    <option value="">Select...</option>
                    <option value="products">Products</option>
                    <option value="categories">Categories</option>
                </select>
            </div>

            <!-- Specific Products Section -->
            <div id="specific-products-options" class="hidden">
                <label for="specific-product-dropdown">Select Specific Products:</label>
                <select id="specific-product-dropdown">
                    <option value="">Select Product</option>
                    <option value="product1">Product 1</option>
                    <option value="product2">Product 2</option>
                </select>
            </div>

            <!-- Categories Section -->
            <div id="categories-options" class="hidden">
                <label for="category-dropdown">Select Categories:</label>
                <select id="category-dropdown">
                    <option value="">Select Category</option>
                    <option value="laundry-products">Laundry Products</option>
                    <option value="dc-products">DC Products</option>
                </select>
            </div>
        </div>

        <!-- Rewards Section -->
        <div id="rewards-section" class="hidden">
            <h3>Rewards</h3>
            <label for="reward-value">Enter Reward Value:</label>
            <input type="number" id="reward-value" placeholder="Enter value" />
        </div>

        <!-- Bundles Section -->
        <div id="bundles-section" class="hidden">
            <h3>Bundles</h3>
            <label for="discount-or-reward">Discount or Reward?</label>
            <select id="discount-or-reward">
                <option value="">Select...</option>
                <option value="discount">Discount</option>
                <option value="reward">Reward</option>
            </select>

            <div id="discount-options" class="hidden">
                <h4>Discount Options</h4>
                <label for="discount-type-bundle">Choose type:</label>
                <select id="discount-type-bundle">
                    <option value="">Select...</option>
                    <option value="dollar-off">$ Off</option>
                    <option value="percent-off">% Off</option>
                </select>
                <div id="discount-value-bundle" class="hidden">
                    <label for="discount-value-input-bundle">Enter Amount:</label>
                    <input type="number" id="discount-value-input-bundle" placeholder="Enter value" />
                </div>
            </div>

            <div id="reward-options" class="hidden">
                <h4>Reward Options</h4>
                <label for="reward-type">Choose type:</label>
                <select id="reward-type">
                    <option value="">Select...</option>
                    <option value="bag-credits">Bag Credits</option>
                    <option value="dollar-credits">$ Credits</option>
                </select>
                <div id="bag-credits-options" class="hidden">
                    <label for="bag-credits-input">Enter Bag Credits:</label>
                    <input type="number" id="bag-credits-input" placeholder="Enter number of bag credits" />
                    <label for="product-dropdown">Select Product:</label>
                    <select id="product-dropdown">
                        <option value="">Select Product</option>
                        <option value="product1">Product 1</option>
                        <option value="product2">Product 2</option>
                    </select>
                </div>
                <div id="dollar-credits-options" class="hidden">
                    <label for="dollar-credits-input">Enter Amount:</label>
                    <input type="number" id="dollar-credits-input" placeholder="Enter dollar amount" />
                </div>
            </div>
        </div>

        <button type="submit">Create Promotion</button>
    </form>

    <script src="script.js"></script> <!-- Link to your external JavaScript file -->
</body>
</html>
