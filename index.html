<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css"> <!-- Ensure this file exists -->
    <title>Promotion Builder</title>
</head>
<body>
    <h1>Promotion Builder</h1>
    <form>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="description">Description:</label>
        <textarea id="description" name="description" required></textarea>

        <label for="startDate">Start Date:</label>
        <input type="date" id="startDate" name="startDate" required>

        <label for="endDate">End Date:</label>
        <input type="date" id="endDate" name="endDate" required>

        <input type="checkbox" id="noEndDate" name="noEndDate">
        <label for="noEndDate">No End Date</label>

        <label for="promoType">Promo Type:</label>
        <select id="promoType" name="promoType">
            <option value="basicDiscount">Basic Discount</option>
            <option value="rewards">Rewards</option>
            <option value="bundles">Bundles</option>
        </select>

        <label for="value">Value:</label>
        <input type="number" id="value" name="value" required>

        <label for="discountType">Discount Type:</label>
        <select id="discountType" name="discountType">
            <option value="%">%</option>
            <option value="$">$</option>
        </select>

        <label for="orderLimit">Order Limit:</label>
        <input type="number" id="orderLimit" name="orderLimit" required>

        <input type="checkbox" id="noOrderLimit" name="noOrderLimit">
        <label for="noOrderLimit">No Order Limit</label>

        <label for="planType">Plan Type:</label>
        <select id="planType" name="planType">
            <option value="payAsYouGo">Pay As You Go</option>
            <option value="laundry">Laundry</option>
            <option value="laundryAndLinens">Laundry & Linens</option>
        </select>

        <label for="minimumOrderTotal">Minimum Order Total:</label>
        <input type="number" id="minimumOrderTotal" name="minimumOrderTotal" required>

        <label for="market">Market:</label>
        <input type="text" id="market" name="market" required>

        <label for="maximumDiscount">Maximum Discount Allowed:</label>
        <input type="number" id="maximumDiscount" name="maximumDiscount" required>

        <label for="promotionApplication">Promotion Application:</label>
        <select id="promotionApplication" name="promotionApplication">
            <option value="code">Code</option>
            <option value="automatic">Automatic</option>
            <option value="eligibleCustomers">Eligible customers</option>
        </select>

        <button type="submit">Submit</button>
    </form>

    <script src="script.js"></script> <!-- Ensure this file exists -->
</body>
</html>
